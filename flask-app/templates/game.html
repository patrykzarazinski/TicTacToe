{%extends 'layout.html' %}
{%block title%}Tic Tac Toe{%endblock%}
{%block body%}
<div id="left-block">
    <div class="player">
        <div class="nick">
            <span>{{playerOne}}</span>
        </div>
        <div class="info">
            <table>
                <tbody>
                    <tr>
                        <td>Win</td>
                        <td>int</td>
                        <td>Draw</td>
                        <td>int</td>
                        <td>Lost</td>
                        <td>int</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="right-block">
    <div class="player">
        <div class="nick">
            <span>{{playerTwo}}</span>
        </div>
        <div class="info">
            <table>
                <tbody>
                    <tr>
                        <td>Win</td>
                        <td>int</td>
                        <td>Draw</td>
                        <td>int</td>
                        <td>Lost</td>
                        <td>int</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="game">
    <!---for color for background deepskyblue-->
    <svg id="tic-tac-toe-block">
        <path class="line" d="M0 219 L654 219" stroke="darkslategrey" stroke-width="6px" />
        <path class="line" d="M0 435 L654 435" stroke="darkslategrey" stroke-width="6px" />
        <path class="line" d="M219 0 L219 654" stroke="darkslategrey" stroke-width="6px" />
        <path class="line" d="M435 0 L435 654" stroke="darkslategrey" stroke-width="6px" />

    </svg>
        <table id="game-block">
            <tbody>
                <tr>
                    <td class="cell">0</td>
                    <td class="cell">1</td>
                    <td class="cell">2</td>
                </tr>
                <tr>
                    <td class="cell">3</td>
                    <td class="cell">4</td>
                    <td class="cell">5</td>
                </tr>
                <tr>
                    <td class="cell">6</td>
                    <td class="cell">7</td>
                    <td class="cell">8</td>
                </tr>
            </tbody>
        </table>
</div>
{%endblock%}
