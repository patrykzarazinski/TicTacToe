{%extends 'layout.html' %}
{%block title%}Tic Tac Toe{%endblock%}
{%block head%}
<script type="module" src="../static/src/game.js"></script>
{%endblock%}
{%block body%}
<div id="screen">
    <div id="left-block">
        <div class="player">
            <div class="nick">
                <span>X:&nbsp;{{playerOne}}</span>
            </div>
            <div class="score">
                <span id="playerOne">0</span>
            </div>
        </div>
    </div>
    <div id="right-block">
        <div class="player">
            <div class="nick">
                <span>O:&nbsp;{{playerTwo}}</span>
            </div>
            <div class="score">
                <span id="playerTwo">0</span>
            </div>
        </div>
    </div>
    <div id="game">
        <svg id="tic-tac-toe-block">
            <path d="M0 219 L654 219" stroke="darkslategrey" stroke-width="6px" />
            <path d="M0 435 L654 435" stroke="darkslategrey" stroke-width="6px" />
            <path d="M219 0 L219 654" stroke="darkslategrey" stroke-width="6px" />
            <path d="M435 0 L435 654" stroke="darkslategrey" stroke-width="6px" />
        </svg>
        <table id="game-block">
            <tbody>
                {% for row in range(3)%}
                <tr class="_{{row}}">
                    {%for column in range(3)%}
                    <td class="cell">
                        <svg class="cross _{{column}}">
                            <path d="M0 0 L219 219" stroke="darkslategrey" stroke-width="6px" />
                            <path d="M0 200 L200 0" stroke="darkslategrey" stroke-width="6px" />
                        </svg>
                        <svg class="circle _{{column}}">
                            <circle cx="99px" cy="99px" r="93px" stroke="darkslategrey" stroke-width="6px"
                                fill="none" />
                        </svg>
                    </td>
                    {%endfor%}
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <div id="win-field"></div>
        <div id="button">
            <button type="button" style="height:76px;width:150px;" class="btn btn-dark btn-lg">Start again</button>
        </div>
    </div>
</div>
<p id="info">Use a higher screen resolution</p>
{%endblock%}
