{%extends 'layout.html' %}
{%block title%}Tic Tac Toe{%endblock%}
{%block body%}
<div id="left-block">
    <div class="player">
        <div class="nick">
            <span>{{playerOne}}</span>
        </div>
        <div class="info">
            <table>
                <tbody>
                    <tr>
                        <td>Win</td>
                        <td>int</td>
                        <td>Draw</td>
                        <td>int</td>
                        <td>Lost</td>
                        <td>int</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="right-block">
    <div class="player">
        <div class="nick">
            <span>{{playerTwo}}</span>
        </div>
        <div class="info">
            <table>
                <tbody>
                    <tr>
                        <td>Win</td>
                        <td>int</td>
                        <td>Draw</td>
                        <td>int</td>
                        <td>Lost</td>
                        <td>int</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="game">
    <!---for color for background deepskyblue-->
    <svg id="tic-tac-toe-block">
        <path class="line" d="M0 219 L654 219" stroke="darkslategrey" stroke-width="6px" />
        <path class="line" d="M0 435 L654 435" stroke="darkslategrey" stroke-width="6px" />
        <path class="line" d="M219 0 L219 654" stroke="darkslategrey" stroke-width="6px" />
        <path class="line" d="M435 0 L435 654" stroke="darkslategrey" stroke-width="6px" />

    </svg>
    <table id="game-block">
        <tbody>
            {% for _ in range(3)%}
            <tr>
                {%for _ in range(3)%}
                <td class="cell">
                    <svg class="cross">
                        <path d="M0 0 L219 219" stroke="darkslategrey" stroke-width="6px" />
                        <path d="M0 200 L200 0" stroke="darkslategrey" stroke-width="6px" />
                    </svg>
                    <svg class="circle">
                        <circle cx="99px" cy="99px" r="93px" stroke="darkslategrey" stroke-width="6px" fill="none" />
                    </svg>
                </td>
                {%endfor%}
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
